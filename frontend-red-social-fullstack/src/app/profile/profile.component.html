<div class="container mx-auto h-screen">
  <div class="flex flex-row justify-center">
    <app-sidebar></app-sidebar>

    <!-- Middle -->s
    <form
      class="w-full sm:w-600 h-screen"
      [formGroup]="profileForm"
      (submit)="onUpdateUserData()"
      type="submit"
    >
      <div class="grid max-w-2xl mx-auto mt-8">
        <div
          class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0"
        >
          <img
            class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
            src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZhY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            alt="Bordered avatar"
          />

          <div class="flex flex-col space-y-5 sm:ml-8">
            <button
              type="button"
              class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200"
            >
              Change picture
            </button>
            <button
              type="button"
              class="py-3.5 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200"
            >
              Delete picture
            </button>
          </div>
        </div>

        <div class="items-center mt-8 sm:mt-14 text-[#202142]">
          <div class="w-full">
            <label
              for="fullName"
              class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white"
              >Your Name</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              formControlName="fullName"
              class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            />
          </div>

          <div class="mb-2 sm:mb-6">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              formControlName="email"
              class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            />
          </div>

          <div class="mb-2 sm:mb-6">
            <label
              for="age"
              class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white"
              >Age</label
            >
            <input
              type="number"
              id="age"
              name="age"
              formControlName="age"
              class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            />
          </div>

          @if(this.successMessage){
          <div
            class="bg-green-300 h-[50px] my-5 flex justify-center items-center rounded-2xl"
          >
            <p class="w-2/3 m-auto">
              Se ha actualizado correctamente el usuario
            </p>
          </div>
          }

          <div class="flex justify-end">
            <button
              type="submit"
              class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </form>
    <!-- /Middle -->
  </div>
</div>
